<nav>
  <ul>
    {% for item in site.navigation %} 
      {% assign class = nil %} 
      {% if page.url contains item.active_segment %} 
        {% assign class = 'active'%} 
      {% endif %}
      <li class="{{class}}">
        <a href="{{item.url}}">{{item.title}}</a>
      </li>
    {% endfor %}
  </ul>
</nav>
