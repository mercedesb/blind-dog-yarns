--- 
layout: default 
meta_title: "Browse"
meta_description: ""
---

<div class="PageContent">
  <div class="Grid">
    {% for gridItem in site.data.browse %}
    {% assign gridItemValue = gridItem[1] %}
    <div class="Grid-item">
      <a href="{{gridItem[0]}}">
        <h2 class="Grid-itemName">{{gridItemValue.name}}</h2>
        <img class="Grid-itemImg" src="{{ gridItemValue.imageFilename | prepend: "/assets/images/" | prepend: site.baseurl }}" alt="{{gridItemValue.imageAltText}}"
          nopin="nopin" />
          {% if gridItemValue.description %}
            <p>{{gridItemValue.description}}</p>
          {% endif %}
        View more
      </a>
    </div>
    {% endfor %}
  </div>
</div>
